<!DOCTYPE html>
<html>

<head>
    <title>Pose Animator P2P</title>
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/371520c7a0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="info" style='display:none'>
    </div>
    <div id="loading" style='position: relative; left: 0'>
        <span class="spinner-text" id="status">
            Loading PoseNet model...
        </span>
        <div class="sk-spinner sk-spinner-pulse"></div>
    </div>
    <div class="canvas-container">
        <div id='main' style='display:none'>
            <video id="video" playsinline style=" -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            display: none;
            ">
            </video>

            <video id="remoteVideo" playsinline style=" -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            display: none;
            ">
            </video>

            <canvas id="output" class="camera-canvas"></canvas>
            <canvas id="keypoints" class="camera-canvas"></canvas>
            <canvas id="outputPeer" class="camera-canvas-right"></canvas>
            <canvas id="keypointsPeer" class="camera-canvas-right"></canvas>
        </div>
        <canvas class="illustration-canvas"></cavnas>
            <canvas class="illustration-peer-canvas"></cavnas>
    </div>
    <button id="showPoses">
        <i id="eyeShow" class="icon-eye before fas fa-eye"></i>
        <span id="eyeLable" class="label">Show Poses</span>
        <i id="eyeHide" class="icon-eye after fas fa-eye-slash"></i>
    </button>
    <script src="index.js"></script>
</body>

</html>
